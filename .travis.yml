language: java
jdk:
- openjdk11
branches:
  only:
  - master
install:
- sudo apt-get install -y man2html-base
script:
- make check
- make dist
before_deploy:
- mkdir pages
- cp javae.html pages/index.html
deploy:
- provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: pages
  on:
    jdk: openjdk11
